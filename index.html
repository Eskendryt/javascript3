<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Switch</title>
    <style>
        img {
            width: 400px;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>

<body>

    <section>

        <h2 style="text-decoration: underline;">Light on and off</h2>

        <img id="lightImage" src="./images/photo_2024-10-15_20-30-13.jpg" alt="Light is off">

        <button onclick="turnOnLight()">Turn Off the Light</button>
        <button onclick="turnOffLight()">Turn On the Light</button>

        <script>

            function turnOnLight() {
                document.getElementById('lightImage').src = './images/photo_2024-10-15_20-30-13.jpg';
            }

            function turnOffLight() {
                document.getElementById('lightImage').src = './images/photo_2024-10-15_20-30-07.jpg';
            }
        </script>
    </section>

    <br><br><br>

    <section>

        <h2 style="text-decoration: underline;">show curent date and time</h2>

        <button onclick="showTime()">Show Time</button>

        <div id="clock" style="margin-left: 35px;"></div>

        <script>
            function showTime() {
                let now = new Date();
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();


                document.getElementById("clock").innerHTML = hours + ":" + minutes + ":" + seconds;
            }
        </script>
    </section>

    <br><br><br>

    <section>

        <h2 style="text-decoration: underline;">modifie string</h2>
        <div>

            <input type="text" id="inputString" placeholder="Type string" style="margin: 25px; padding: 25px;">
        </div>
        <button onclick="modifyString()">Modify String</button>
        <p id="result"></p>

        <script>
            function modifyString() {
                let str = document.getElementById("inputString").value;


                let modifiedStr = str.slice(1, -1);
                document.getElementById("result").innerText = "Modified String: " + modifiedStr;
            }

        </script>
    </section>

</body>

</html>
